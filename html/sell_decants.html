<!DOCTYPE html>
<html>

<head>
    <!-- Declare the charater set used for the purposes of parsing -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Sell Decants</title>
    <!-- Link all the stylesheets to the HTML file -->
    <link rel="stylesheet" href="../css/styles_all.css">
    <link rel="stylesheet" href="../css/styles_sell.css">
    <link rel="stylesheet" href="../css/media.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar" id="myNavbar">
        <!-- Left links in the navbar -->
        <div class="left-links" id="myLeft">
            <a id="logo" href="./landing.html"> Decants4U </a>
            <a href="./landing.html"> Home </a>
            <a href="./landing.html#buy_decants"> Buy Decants </a>
            <a href="./sell_decants.html" target="_self"> Sell Decants </a>
        </div>
        <!-- Right links in the navbar -->
        <div class="right-links" id="myLeft">
            <a href="./landing.html#about"> About </a>
            <a href="./landing.html#contactus"> Contact Us</a>
        </div>
        <div class="icon1">
            <a href="javascript:void(0);" class="icon" onclick="responsiveNavbar()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Form for uploading the information about the product and the seller -->
    <form id="prodForm" action="">
        <h1>Product Information Form</h1>
        <div class="prod">
            <!-- Labels and input fields to get that information -->
            <div class="information_form">
                <div class="label_input formfield">
                    <label for="ptitle">Title</label>
                    <!-- Max length of 40 characters -->
                    <input class="bs-validate" id="title" type="text" placeholder="Product name" minlength="2" maxlength="40" required>
                </div>
                <div class="label_input formfield">
                    <label for="price">Price</label>
                    <input class="bs-validate" id="price" type="number" placeholder="eg. CA 10.99" step=".01" requried>
                </div>
                <div class="label_input formfield">
                    <label for="tags">Tags</label>
                    <!-- Max length of 40 characters -->
                    <input class="bs-validate" id="tags" type="text" placeholder="Top notes, Longevity.." minlength="2" maxlength="40">
                </div>
                <div class="label_input formfield">
                    <label for="details">Details</label>
                    <!-- Max length of 200 characters -->
                    <textarea class="bs-validate" id="pdetails" name="details" rows="5" cols="33"
                        placeholder="Descritpion, Quantity, Brand, Weight.." minlength="2" maxlength="200"
                        data-hint="2 to 200 charcters required" required></textarea>
                </div>
                <div class="label_input formfield">
                    <label for="sname">Seller's name</label>
                    <!-- Max length of 40 characters -->
                    <input class="bs-validate" id="sname" type="text" placeholder="First, Last" minlength="2" maxlength="40" required>
                </div>
                <div class="label_input formfield">
                    <label for="contact_info">Contact Information</label>
                    <!-- Max length of 200 characters -->
                    <textarea class="bs-validate" type="text" id="scontact_info" name="contact_info" rows="5" cols="33"
                        placeholder="Address, Phone Number" minlength="2" maxlength="200" 
                        data-hint="2 to 200 charcters required" required></textarea>
                </div>
            </div>
            <!-- Photo upload -->
            <div class="product_photo">
                <label>Select a photo</label><br><br><br>
                <img id="output" src="../image/upload.jpeg" alt="preview" width="250" height="250"><br><br><br>
                <input type="file" id="myFile" name="filename" onchange="loadFile(event)">
            </div>
        </div>
        <!-- Submit and Clear all buttons -->
        <div class="ubuttons">
            <button type="submit" id="b1">Upload</button>
            <button type="reset" id="b2">Clear all</button>
        </div>
        <div class="submitted">Product Information uploaded</div>
    </form>

    <!-- Go to top button -->
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>


    <!-- Footer -->
    <div class="footer">
        <label>&copy; 2022 Decants4U.com</label>
        <!-- List of the links to the external and different parts of the landing page -->
        <ul class="footer_links">
            <li><a href="../html/landing.html">Home</a></li>
            <li><a href="../html/landing.html#buy_decants">Buy Decants</a></li>
            <li><a href="../html/sell_decants.html">Sell Decants</a></li>
            <li><a href="../html/landing.html#about">About</a></li>
            <li><a href="../html/landing.html#contactus">Contact Us</a></li>
        </ul>
    </div>

    <!-- Link to the firebase libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <!-- Javascript files -->
    <script src="../js/fire_sell.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/11b538d020.js" crossorigin="anonymous"></script>
    <!-- jQuery cdn link -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../js/jquery.bsValidate.js"></script>
</body>

</html>
